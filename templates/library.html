<html>
  <style>
    body{ 
      background-color: cornsilk;
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td {
      border:1px solid black;
      background-color: white;
    }
  </style>

  <p> </p>
  <center><h1><span style="font-family: fantasy">Welcome to KoolLib!</span></h1></center>

<body>

<form method="POST" action="/library_query">
	<p>Enter library name: <input type="text" name="name"> <input type="submit" value="Search"></p>
</form>

<form method="POST" action="/library_all">
	<p>Click <button>this button</button> to see all libraries.</p>
</form>

  <table style="width:100%">
    <tr>
      <th>Library Name</th>
      <th>Address</th>
      <th>Hours</th>
      <th>Specialization</th>
      <th>Affiliation</th>
    </tr>
    {% for n in range(names|length) %}
    <tr>
      <td>{{names[n]}}</td>
      <td>{{addresses[n]}}</td>
      <td>{{hoursss[n]}}</td>
      <td>{{specializations[n]}}</td>
      <td>{{affiliations[n]}}</td>
    </tr>
    {% endfor %}
  </table>

  <p> </p>

  <center><button><a href="/">Return Home</a></button></center>

</body>


</html>
